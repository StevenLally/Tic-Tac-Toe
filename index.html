<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Document</title>
</head>
<body>
    <h1 class="text-center mb-5">Tic Tac Toe!</h1>

    <div class="container text-center players">
        <div class="row">
            <div class="col">
                <p>Player 1: X</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Player 2: O</p>
            </div>
        </div>
    </div>

    <div class="container text-center board">
        <div class="row">
            <div id="1" class="offset-3 col-2 border-bottom border-right border-dark">
                <p></p>
            </div>
            <div id="2" class="col-2 border-bottom border-right border-dark">
                <p></p>
            </div>
            <div id="3" class="col-2 border-bottom border-dark">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div id="4" class="offset-3 col-2 border-bottom border-right border-dark">
                <p></p>
            </div>
            <div id="5" class="col-2 border-bottom border-right border-dark">
                <p></p>
            </div>
            <div id="6" class="col-2 border-bottom border-dark">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div id="7" class="offset-3 col-2 border-right border-dark">
                <p></p>
            </div>
            <div id="8" class="col-2 border-right border-dark">
                <p></p>
            </div>
            <div id="9" class="col-2">
                <p></p>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <button class="btn btn-primary reset-btn">New Game</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
